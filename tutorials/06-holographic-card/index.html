    <script>
        // Assets for this tutorial
        const assets = [
            {
                name: "Bird",
                path: "assets/bird.png",
                size: "0.5 MB",
                icon: "üê¶"
            },
            {
                name: "Petals",
                path: "assets/petals.png",
                size: "0.08 MB",
                icon: "üå∏"
            }
        ];
        
        // Render assets when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('assetsContainer');
            if (!container) return;
            
            if (assets.length === 0) {
                container.innerHTML = '<p style="color: var(--secondary-color);">No assets available for this tutorial.</p>';
                return;
            }
            
            container.innerHTML = assets.map(asset => {
                return `
                    <a href="${asset.path}" download class="asset-button">
                        <span class="asset-icon">${asset.icon}</span>
                        <span class="asset-name">${asset.name}</span>
                        <span class="asset-size">${asset.size}</span>
                    </a>
                `;
            }).join('');
        });
    </script>
