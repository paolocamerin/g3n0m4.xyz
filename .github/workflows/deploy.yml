name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'index.html'
      - 'styles.css'
      - 'Assets/**'
      - 'scripts/**'
      - 'tutorials/**'
      - 'favicon.svg'
      - 'sitemap.xml'
      - 'package.json'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Build tutorials
        run: npm run build:tutorials
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Prepare deployment
        run: |
          # Create deployment directory
          mkdir -p deploy
          # Add .nojekyll to prevent Jekyll processing
          touch deploy/.nojekyll
          # Copy all root site files
          cp index.html styles.css sitemap.xml CNAME deploy/ 2>/dev/null || true
          # Copy favicon
          cp favicon.svg deploy/ 2>/dev/null || true
          # Copy Assets folder
          [ -d Assets ] && cp -r Assets deploy/ 2>/dev/null || true
          # Copy scripts folder
          [ -d scripts ] && cp -r scripts deploy/ 2>/dev/null || true
          # Copy tutorials folder (excluding build-time files)
          if [ -d tutorials ]; then
            mkdir -p deploy/tutorials
            # Copy tutorial-styles.css and tutorial-script.js (needed at runtime)
            cp tutorials/tutorial-styles.css deploy/tutorials/ 2>/dev/null || true
            cp tutorials/tutorial-script.js deploy/tutorials/ 2>/dev/null || true
            # Copy each tutorial directory (generated HTML pages and assets)
            for dir in tutorials/*/; do
              if [ -d "$dir" ]; then
                tutorial_name=$(basename "$dir")
                mkdir -p "deploy/tutorials/$tutorial_name"
                cp -r "$dir"* "deploy/tutorials/$tutorial_name/" 2>/dev/null || true
              fi
            done
            # Explicitly exclude build-time files
            rm -f deploy/tutorials/data.json 2>/dev/null || true
            rm -f deploy/tutorials/tutorial-template.html 2>/dev/null || true
            rm -f deploy/tutorials/README.md 2>/dev/null || true
          fi
          echo "âœ… Deployment prepared"
          ls -la deploy/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
