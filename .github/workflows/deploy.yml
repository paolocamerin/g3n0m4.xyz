name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'index.html'
      - 'styles.css'
      - 'Assets/**'
      - 'scripts/**'
      - 'tutorials/**'
      - 'favicon.svg'
      - 'sitemap.xml'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Prepare deployment
        run: |
          # Create deployment directory
          mkdir -p deploy
          # Add .nojekyll to prevent Jekyll processing
          touch deploy/.nojekyll
          # Copy all root site files
          cp index.html styles.css sitemap.xml CNAME deploy/ 2>/dev/null || true
          # Copy favicon
          cp favicon.svg deploy/ 2>/dev/null || true
          # Copy Assets folder
          [ -d Assets ] && cp -r Assets deploy/ 2>/dev/null || true
          # Copy scripts folder
          [ -d scripts ] && cp -r scripts deploy/ 2>/dev/null || true
          # Copy tutorials folder
          [ -d tutorials ] && cp -r tutorials deploy/ 2>/dev/null || true
          echo "âœ… Deployment prepared"
          ls -la deploy/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
